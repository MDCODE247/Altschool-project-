<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="icon" href="./html5.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Application Form</h1>

    <form>
      <fieldset>
        <label for="firstname">First Name:</label>
        <input
          type="text"
          name="firstname"
          id="firstname"
          placeholder="Enter first Name"
          autocomplete="on"
          autofocus
        />

        <br /><br />
        <label for="lastname">Last Name:</label>
        <input
          type="text"
          name="lastname"
          id="lastname"
          placeholder="Enter Last name"
          autocomplete="on"
        />
        <br /><br />

        <label for="Gender">Gender:</label>
        <select name="select gender" id="select gender">
          <option value="disabled selected">Select gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>

        <br /><br />

        <label for="Date of Birth">Date of Birth:</label>
        <input
          type="text"
          name="Date of birth "
          id="Date of birth "
          placeholder="dd-mm-yyyy"
          required
        />

        <br /><br />
        <label for="Email Address">Email Address:</label>
        <input
          type="email"
          name="email"
          id=" email"
          placeholder="Enter email address"
          autocomplete="on"
        />
        <br /><br />

        <label for="Education Level">Education Level:</label>
        <input
          type="text"
          name="Education Level"
          id="Education Level"
          placeholder="Select level of education"
          autocomplete="on"
        />
        <option value="" disabled selected></option>
        <label for="country">Country:</label>
        <select name="Select Country" id="Select Country">
          <option value="disabled selected">Select Country</option>

          <option>Nigeria</option>
          <option>Kenya</option>
          <option>Afghanistan</option>
          <option>Aland Island</option>
          <option>Albania</option>
          <option>Algeria</option>
          <option>American Samoa</option>
          <option>Angola</option>
          <option>Antartica</option>
          <option>Agentina</option>
          <option>Bahamas</option>
          <option>Bangladesh</option>
          <option>Barbados</option>
          <option>Belgium</option>
          <option>Benin</option>
          <option>Botswana</option>
          <option>Cameroon</option>
          <option>Canada</option>
          <option>Chad</option>
          <option>Congo</option>
          <option>Dominica</option>
          <option>Denmark</option>
          <option>Egypt</option>
          <option>Ethiopia</option>
          <option>France</option>
          <option>Fiji</option>
          <option>Germany</option>
          <option>Ghana</option>
          <option>Haiti</option>
          <option>Hong Kong</option>
          <option>India</option>
          <option>Italy</option>
          <option>Jamaica</option>
          <option>Japan</option>
        </select>

        <br /><br />

        <label for="State/City of Residence">State/City of Residence:</label>
        <input
          type="text"
          name="State/City of Residence"
          id="State/City of Residence"
          placeholder="Enter your State of Residence"
          autocomplete="on"
        />

        <br /><br />
        <label for="Employment Level">Employment Level:</label>
        <select name="Employment Level" id="Employment Level">
          <option value="disabled selected">Select employment status</option>
          <option>employed</option>
          <option>unemployed</option>
          <option>self-employed</option>
        </select>

        <br /><br />

        <label for="tel">Phone Number:</label>
        <input
          type="tel"
          name="tel"
          id="tel"
          placeholder="08144357243"
          autocomplete="on"
        />
        <br /><br />
        <label for="Choose School"> Choose School:</label>

        <select name="Choose school" id="Choose school">
          <option>School of Data</option>
          <option>School of Engineering</option>
          <option>School of Product</option>
        </select>

        <br /><br />
        <option value="disabled selected">Select School</option>
        <label for="choose course of study">Choose course of Study:</label>
        <input
          type="text"
          name="choose course of study"
          id="choose course of study"
          placeholder="Enter course"
          autocomplete="on"
        />
        <br /><br />

        <label for="Scholarship/Discount"
          >Scholarship/Discount code (optional):</label
        >
        <input
          id="Scholarship/Discount"
          placeholder="Scholarship/Discount code"
          autocomplete="on"
        />

        <br />
        <br />

        <label for="about us">How did you hear about us:</label>

        <select name="about" id="about">
          <option value="disabled selected">Choose</option>
          <option>Twitter</option>
          <option>Facebook</option>
          <option>Instagram</option>
          <option>Others</option>
        </select>

        <br /><br />

        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter password"
          required
        />

        <br />
        <br />
        By clicking continue, I agree to the
        <a href="/term.html">Terms of Use</a> and acknowledge that I have read
        the <a href="/privacy.html"> Privacy Policy</a>. <br />
        <br />
        <button class="button">Proceed</button>
        <button class="chris">Reset</button> <br />
        Already have an account? <a href="sign.html">Sign in</a>
        <br />
        <ul>
          <li>
            <a href="index.html">Return to My Altschool Bio</a>
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
